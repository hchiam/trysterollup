<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trysterollup-demo</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: black;
        color: white;
        padding: 1rem;
      }
      fieldset {
        margin-block: 0.5rem;
      }
      #roodId:placeholder-shown ~ #join,
      #password:placeholder-shown ~ #join {
        /* pointer-events: none; */
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>trysterollup-demo</h1>
    <fieldset>
      <p>
        Join room:
        <input id="roomId" type="text" placeholder="Room ID" />
        <input id="password" type="text" placeholder="Password" />
        <button id="join">JOIN</button>
      </p>
    </fieldset>
    <button id="update">update</button>
    <button id="play">play</button>
    <div>
      <button id="left">left</button>
      <button id="up">up</button>
      <button id="down">down</button>
      <button id="right">right</button>
    </div>
    <pre></pre>
    <div>
      <button id="copyDoc">copy documentation to clipboard</button>
    </div>
    <br />
    <div>
      <p>
        To remap buttons: <button id="remap">click me</button> or hold down 3
        buttons for 3 seconds.
      </p>
    </div>
    <p id="remapMessage"></p>
    <div id="gamepads"></div>
    <script type="module" src="index.js"></script>
    <script type="module" src="generateDocumentation.js"></script>
  </body>
</html>
